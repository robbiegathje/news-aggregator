<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>News Over Coffee - {% block title %}{% endblock %}</title>
	<link
		rel="icon"
		href="/static/images/news-over-coffee-icon.png"
		type="image/png">
	<script
		src="https://kit.fontawesome.com/fccf3e0c68.js"
		crossorigin="anonymous"></script>
	<link
		href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
		rel="stylesheet"
		integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
		crossorigin="anonymous">
	<link rel="stylesheet" href="/static/style.css">
</head>
<body class="bg-body-secondary">
	<nav class="navbar bg-info-subtle">
		<div class="container-fluid">
			<a class="navbar-brand" href="/">
				<img
					src="/static/images/news-over-coffee-logo.png"
					alt="News Over Coffee Logo">
			</a>
			<div class="navbar-nav">
				<a class="nav-link" href="/top-stories">Top Stories</a>
			</div>
		</div>
	</nav>
	<div {% block background_class %}{% endblock %}>
		{% for category, message in get_flashed_messages(with_categories=True) %}
			<div class="alert alert-{{category}} mx-3" role="alert">
				{{message}}
			</div>
		{% endfor %}
		{% block content %}
		{% endblock %}
	</div>
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
		crossorigin="anonymous"></script>
	<script src="https://unpkg.com/axios/dist/axios.min.js"></script>
	<script src="/static/app.js"></script>
	{% block scripts %}
	{% endblock %}
</body>
</html>
