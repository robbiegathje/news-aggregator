{% extends 'base.html' %}

{% block title %}Register{% endblock %}

{% block content %}
	<h2>Register</h2>
	<form action="/register" method="POST">
		{{ form.csrf_token }}
		{% for field in form if field.widget.input_type != 'hidden' %}
			{{ field.label }}
			{{ field }}
		{% endfor %}
		<input type="submit" value="Register">
	</form>
{% endblock %}
