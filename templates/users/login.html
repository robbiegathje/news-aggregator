{% extends 'base.html' %}

{% block title %}Login{% endblock %}

{% block content %}
	<h2>Login</h2>
	<form action="/login" method="POST">
		{{ form.csrf_token }}
		{% for field in form if field.widget.input_type != 'hidden' %}
			{{ field.label }}
			{{ field }}
		{% endfor %}
		<input type="submit" value="Login">
	</form>
{% endblock %}
